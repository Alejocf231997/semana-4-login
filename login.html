<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Profesional</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-lock"></i> Sistema de Autenticación</h1>
    </header>

    <div class="auth-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
            
            <div class="auth-link">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
            </div>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <footer>
        <p>Sistema de Autenticación Profesional - Semana 4</p>
        <p>Creado por Alejandro Canchala © 2024</p>
    </footer>

    <script src="script-login.js"></script>
</body>
</html>
